{% extends 'header.html' %}
{% load staticfiles %}

{% block styleblock %}
<link rel="stylesheet"  type="text/css" href="{% static "css/jquery.dataTables.min.css" %}" />

<!-- <script type="text/javascript" src="http://www.google.com/jsapi" ></script> -->
<script src="{% static "js/maplabel.js" %}"></script>
<script src="{% static "js/slumMapping.js" %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFB9r6IMOAAxW7JTj6MDlMElt5WOd7R5U&callback=initMap12"
async defer></script>

<script src="{% static "js/jquery.dataTables.min.js" %}"></script>

<style>
	#map12 {
		height: 500px;
		width: 700px;
		margin: 0px;
		padding: 0px
	}
	#loading-img {
		background: url(/static/images/spinner.gif) center center no-repeat;
		height: 100%;
		width: 55%;
		z-index: 20;
	}
	.overlay {
		background: #e9e9e9;
		display: none;
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		opacity: 0.5;
		z-index: 1;
	}

	input[type='checkbox']:checked:before {
		content: "\2713";
		position: relative;
	}
	.table > tbody > tr > td {

		padding: 6px !important;
	}	
	
	.container .jumbotron, .container-fluid .jumbotron{
	padding-left: 0px;
	padding-right:0px;

	}

</style>
{% endblock %}
{%block mainblock %}
<div class="loginlogout" id="loginlogout">
<ul>
		{% if user.is_authenticated %}
<a href="{% url 'logout' %}?next={% url 'slummap' %}"	<button type="button" class="btn btn-lg btn-default" style = "position: fixed; top: 8px;right: 16px;";>logout</button> </a>

		{% else %}
			<button id="loggedin2" type="button" class="btn btn-lg btn-default" style = "position: fixed; top: 8px;right: 80px;"; data-toggle="popover">Login</button>
		{% endif %}
</ul>
</div>


<div id="popover-form" class="hide container">
	<form method="post" action="{% url 'user_login' %}" >{% csrf_token %}
		<input type="username" placeholder="username" name="username" style ="margin: 7;">
		<br>
		<input type="password" placeholder="password" name="password" style ="margin: 7;">
		<button type="submit"  class="btn btn-primary btn-block" >login</button> 
    </form>
</div>

<div id="popover-form2" class="hide container">
	<form method="post" action="{% url 'user_login2' %}" >{% csrf_token %}
		<input type="username" placeholder="username" name="username" style ="margin: 7;">
		<br>
		<input type="password" placeholder="password" name="password" style ="margin: 7;">
		<button type="submit"  class="btn btn-primary btn-block" >login</button> 
    </form>
</div>


<script type="text/javascript">
$("#loggedin2").popover({
    container: 'body',
    placement: 'bottom',
    html: true, 
    content: function(){
          return $('#popover-form2').html();
    }
});


$("#loggedin").popover({
    container: 'body',
    placement: 'bottom',
    html: true, 
    content: function(){
          return $('#popover-form').html();
    }
});
</script>



<script>
	$(document).ready(function(){
	
	console.log("window.location :" + window.location);
	console.log("window.parent.location :" + window.parent.location);
	

	if(window.location!=window.parent.location)
	{
		$('#loginlogout').show();
		$('#navbar').hide();
	}	
	else
	{
		$('#loginlogout').hide();
		$('#navbar').show();
	}	
});
</script>

});
</script>



<div class="container">
	<div class="jumbotron" style="background-color:white;">
	<h3>Spatial Slum Information</h3>
	<div class="overlay">
		<div id="loading-img"></div>
	</div>
	<div id="maphead"></div>
	<div id="mapdesc" style="width: 750px"></div>

	<div id="wdhead" style="width: 750px" ></div>
	<div id="wdaddress" style="width: 750px" ></div>
	<div id="wdofficer" style="width: 750px"></div>

	<div id="maplink" ></div>
	<div>
		<div id="map12" style="float:left"></div>
		<div id="compochk"  style="float:left;padding-left:15px;"></div>
		<div style="height: 10px;width: 700px;"></div>
		<div style="width: 700px;" id="datatablecontainer">
			<table id="datatable" class="display" style="width:100% !important;"></table>
		</div>

		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div  class="modal-content">
					<div id="modelheader" class="modal-header">
						<h4 class="modal-title" ><label id="modelhdtext"></label>
						<button type="button" class="close" data-dismiss="modal">
							&times;
						</button></h4>

					</div>
					<div id="modelbody" class="modal-body" style="padding-top:0px;padding-bottom:0px;height:70%;overflow:auto;">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	</div>

{% endblock %}
